<h1>Personal Details</h1>
<p>Her you can adjust stuff</p>

<div class="box">
  <div class="box-top">Your login info</div>
  <div class="box-panel">
    <form>
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="InputName">Your Name</label>
        <input type="text" class="form-control" id="InputName" placeholder="Name" ng-model="info.name">
      </div>
      <div class="form-group">
        <label for="InputAddress">Your Address</label>
        <input type="text" class="form-control" id="InputAddress" placeholder="Address" ng-model="info.address">
      </div>
      <div class="form-group">
        <label for="InputEmail">Your Email</label>
        <input type="text" class="form-control" id="InputEmail" placeholder="Email" ng-model="info.email">
      </div>
      <button type="submit" class="btn btn-default" ng-click="saveInfo()">Submit</button>
    </form>
  </div>
</div>
