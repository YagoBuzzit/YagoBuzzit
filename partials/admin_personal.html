<h1>Personal Details</h1>
<p>Her you can adjust stuff</p>

<div class="box">
  <div class="box-top">Your login info</div>
  <div class="box-panel">
    <form>
      <div class="form-group">
        <label for="InputName">Your Name</label>
        <input type="text" class="form-control" id="InputName" placeholder="Name" ng-model="info.name">
      </div>
      <div class="form-group">
        <label for="InputAddress">Your Address</label>
        <input type="text" class="form-control" id="InputAddress" placeholder="Address" ng-model="info.address">
      </div>
      <div class="form-group">
        <label for="InputEmail">Your Email</label>
        <input type="text" class="form-control" id="InputEmail" placeholder="Email" ng-model="info.email">
      </div>
      <div class="form-group">
        <label for="InputLogo">Site Logo</label>
        <input type="text" class="form-control" id="InputLogo" placeholder="Logo" ng-model="info.logo">
      </div>
      <div class="form-group">
        <label for="InputBackgroundImageLink">Background Image</label>
        <input type="text" class="form-control" id="back-image" placeholder="background image" ng-model="info.backimage">
      </div>
      <div class="form-group">
        <label for="InputBackgroundColor">Background Color</label>
        <input type="color" class="form-control" id="back-color" placeholder="background color" ng-model="info.backcolor">
      </div>
      <button type="submit" class="btn btn-default" ng-click="saveInfo()" ng-disabled="isSubmitting">Submit</button>
    </form>
  </div>
</div>
