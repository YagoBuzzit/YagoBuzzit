<form class="box login">
	<fieldset class="boxBody">
	  <label>Email</label>
	  <input type="text" tabindex="1" ng-model="login.email" required>
	  <label><!-- <a href="#" class="rLink" tabindex="5">Forget your password?</a> -->Password</label>
	  <input type="password" tabindex="2" ng-model="login.password" required>
	</fieldset>
	<footer>
	  <!-- <label><input type="checkbox" tabindex="3">Keep me logged in</label> -->
	  <input type="submit" class="btnLogin" value="Login" tabindex="4" ng-click="login()">
	</footer>
</form>
